apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-saas-business-unit-infrastructure-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '15'
spec:
  project: default
  source:
    repoURL: https://github.com/gitops-ing/gitops.git
    path: registry/konstruct-clusters/mgmt-saas-business-unit/infrastructure-bootstrap
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: mgmt-saas-business-unit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
