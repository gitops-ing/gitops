apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-engineering-argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: mgmt-engineering
  source:
    repoURL: https://github.com/gitops-ing/gitops.git
    path: registry/konstruct-clusters/mgmt-engineering/argocd
    targetRevision: HEAD
  destination:
    name: mgmt-engineering
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
