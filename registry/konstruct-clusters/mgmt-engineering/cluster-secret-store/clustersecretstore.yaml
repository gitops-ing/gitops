apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: mgmt-engineering-vault-kv-secret
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  provider:
    vault:
      server: 'https://vault.gitops.ing'
      path: 'secret'
      version: 'v2'
      auth:
        # points to a secret that contains a vault token
        # https://www.vaultproject.io/docs/auth/token
        tokenSecretRef:
          name: "mgmt-engineering-cluster-vault-bootstrap"
          key: "vault-token"
--- 
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: mgmt-engineering-aws-ssm
spec:
  provider:
    aws:
      service: ParameterStore
      role: arn:aws:iam::126827061464:role/eso-mgmt-engineering
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets-operator
