apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: konstruct-clusters
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: default
  source:
    repoURL: https://github.com/gitops-ing/gitops
    path: registry/clusters/mgmt-k1-gitops-ing/components/konstruct-clusters
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
