apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '20'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/gitops-ing/gitops.git
    path: registry/clusters/mgmt-k1-gitops-ing/components/crossplane/provider
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
